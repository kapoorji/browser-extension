<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
	<title>Browser Extension</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<script src="assets/js/popup.js"></script>
</head>
<body>
	<nav>
		<h3>DOM Changer</h3>
	</nav>
	<table cellpadding="10">
		<tr>
			<td>Tags</td>
			<td>
				<div class="checkboxes">

					<div class="checkbox">
						<input name="tags[]" type="checkbox" class="tagCheckbox" value="p">
						<span>p</span>
					</div>
					<div class="checkbox">
						<input name="tags[]" type="checkbox" class="tagCheckbox" value="div">
						<span>div</span>
					</div>
					<div class="checkbox">
						<input name="tags[]" type="checkbox" class="tagCheckbox" value="a">
						<span>a</span>
					</div>
				</div>
			</td>
			<tr>
				<td>Color</td>
				<td>
					<input id="color" type="color" value="#ff0000">
				</td>
			</tr>
			<tr>
				<td>Pattern</td>
				<td>
					<select id="pattern">
						<option>All</option>
						<option>Alternate</option>
						
					</select>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<button id="modify" type="button">Modify DOM</button>
				</td>
			</tr>
		</table>
	</div>



</body>
</html>
